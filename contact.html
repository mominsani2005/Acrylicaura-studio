<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acrylicaura Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#FFE6F3,#FFF4FA);
    color:#333;
}
a{text-decoration:none;}

/* Navbar */
.navbar{
    background:#C75BA1;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    box-shadow:0 3px 10px rgba(0,0,0,.15);
}
.navbar a{
    color:white;
    margin-left:20px;
    font-weight:500;
}
.navbar a:hover{color:#FFD1EC;}

/* Hero */
#home{
    text-align:center;
    padding:100px 20px;
    background:linear-gradient(135deg,#C75BA1,#E77CC4);
    color:white;
}
#home h1{font-size:48px;margin-bottom:20px;}
#home p{font-size:20px;}

.contact-link{
    display:inline-block;
    padding:10px 20px;
    background:green;
    color:white;
    border-radius:8px;
    margin-top:10px;
    transition:0.3s;
}
.contact-link:hover{
    background:transparent;
    border:1px solid green;
    color:green;
}

/* Footer */
.footer {
    text-align:center;
    padding:20px;
    background:#f0f0f0;
    margin-top:40px;
    border-top-left-radius:25px;
    border-top-right-radius:25px;
    font-size:14px;
    color:#555;
}

/* Floating Chatbot */
.chatbot {
  position:fixed;
  bottom:25px;
  right:25px;
  width:60px; height:60px;
  border-radius:50%;
  background:#C75BA1; color:white;
  display:flex; justify-content:center; align-items:center;
  font-size:28px; cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  transition:0.3s; z-index:1000;
}
.chatbot:hover { transform:scale(1.1); }

.chatbox {
  position:fixed;
  bottom:95px;
  right:25px;
  width:300px;
  max-height:420px;
  background:rgba(255,255,255,0.92);
  backdrop-filter:blur(15px);
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  display:none;
  flex-direction:column;
  overflow:hidden;
  z-index:1000;
}
.chat-header { background:#C75BA1; color:white; padding:12px; text-align:center; font-weight:600; }
.chat-body { flex:1; padding:12px; overflow-y:auto; font-size:14px; color:#333; }
.chat-input { display:flex; border-top:1px solid #ddd; }
.chat-input input { flex:1; border:none; padding:10px; outline:none; }
.chat-input button { padding:10px 14px; background:#C75BA1; color:white; border:none; cursor:pointer; }

/* ===== Day 26 Mobile UX Fixes ===== */
@media(max-width:768px){
    .navbar{ padding:15px 20px; }
    #home{ padding:70px 20px; }
    #home h1{font-size:36px;}
    #home p{font-size:18px;}
    .chatbox{ right:5%; width:90%; max-width:none; }
    .chat-input input,
    .chat-input button{ font-size:14px; padding:8px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>ðŸŽ¨ Acrylicaura Studio</h2>
    <div>
        <a href="#index">Home</a>
    </div>
</div>

<!-- Hero Section -->
<section id="home">
    <h1>Welcome to My Calligraphy World</h1>
    <p>Explore my artwork, services, and personalized creations</p>
    <a class="contact-link" href="signin-up.html">Contact Me</a>
</section>

<!-- Floating Chatbot -->
<div class="chatbot" id="chatbotBtn">ðŸ’¬</div>
<div class="chatbox" id="chatbox">
  <div class="chat-header">Chat with us</div>
  <div class="chat-body" id="chatBody">
    <p>Hi ðŸ‘‹ How can we help you today?</p>
  </div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  Â© 2025 Acrylicaura Studio â€” âœ¨ Where emotions transform into beautiful handmade gifts.
</div>

<script>
/* ================= DAY 30 â€“ VISITOR COUNTER ================= */
let visits = localStorage.getItem("acrylicauraVisits") || 0;
localStorage.setItem("acrylicauraVisits", ++visits);

/* ================= DAY 29 â€“ SILENT SESSION CHECK ================= */
const userSession = JSON.parse(localStorage.getItem("userSession"));
if(!userSession){
  location.href = "login.html";
}

const chatbotBtn = document.getElementById('chatbotBtn');
const chatbox = document.getElementById('chatbox');
const chatBody = document.getElementById('chatBody');
const chatInput = document.getElementById('chatInput');

chatbotBtn.onclick = () => {
  chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
};

function sendMessage() {
  const msg = chatInput.value.trim();
  if(!msg) return;
  const userMsg = document.createElement('p');
  userMsg.textContent = "You: " + msg;
  chatBody.appendChild(userMsg);
  chatInput.value='';
  chatBody.scrollTop = chatBody.scrollHeight;
  setTimeout(() => {
    const botMsg = document.createElement('p');
    botMsg.textContent = "Bot: Thanks for reaching out! We'll assist you shortly ðŸ’–";
    chatBody.appendChild(botMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }, 800);
}
</script>

</body>
</html>
