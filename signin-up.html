<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In / Sign Up ‚Äì Acrylicaura Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#FFE6F3,#FFF4FA);
  color:#333;
  -webkit-tap-highlight-color:transparent;
  overflow-x:hidden;
}

/* Aurora Glow Overlay (Day 30) */
.aurora{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  background: radial-gradient(circle at 30% 30%, rgba(199,91,161,0.25), transparent 50%),
              radial-gradient(circle at 70% 70%, rgba(231,124,196,0.2), transparent 50%);
  mix-blend-mode:screen;
  z-index:0;
  animation: glowAnim 8s ease-in-out infinite alternate;
}
@keyframes glowAnim{
  0%{transform: scale(1) rotate(0deg);}
  50%{transform: scale(1.05) rotate(2deg);}
  100%{transform: scale(1) rotate(-2deg);}
}

/* Navbar */
.navbar{
  background:#C75BA1;
  color:white;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 3px 10px rgba(0,0,0,.15);
  flex-wrap:wrap;
  position:relative;
  z-index:1;
}
.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  padding:6px 0;
}
.navbar a:hover{color:#FFD1EC}

/* Subnav */
.subnav{
  background:linear-gradient(135deg,#E77CC4,#F2A6D8);
  padding:10px 15px;
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
  position:relative;
  z-index:1;
}
.subnav a{
  color:white;
  font-size:13px;
  text-decoration:none;
  padding:6px 10px;
  border-radius:8px;
}

/* Page Header */
.page-header{
  text-align:center;
  padding:50px 20px;
  background:linear-gradient(135deg,#C75BA1,#E77CC4);
  color:white;
  border-bottom-left-radius:45px;
  border-bottom-right-radius:45px;
  position:relative;
  z-index:1;
}

/* Container Card */
.card{
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(14px);
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,.1);
  position:relative;
  z-index:1;
}

/* Form */
form input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  outline:none;
  font-family:'Poppins',sans-serif;
  font-size:16px;
}
form button{
  width:100%;
  padding:14px;
  margin-top:10px;
  background:linear-gradient(135deg,#C75BA1,#E77CC4);
  color:white;
  font-weight:600;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:transform .2s ease;
}

/* Hover only for non-touch */
@media (hover:hover){
  form button:hover{
    transform:translateY(-3px);
  }
}

/* Touch feedback */
form button:active{
  transform:scale(0.96);
}

/* Toggle Links */
.toggle-link{
  display:block;
  text-align:center;
  margin-top:12px;
  color:#C75BA1;
  cursor:pointer;
  text-decoration:underline;
}
.toggle-link:active{
  opacity:0.7;
}

/* Mobile spacing safety */
@media(max-width:640px){
  .card{
    padding:24px;
  }
}

/* Particles (Day 30) */
.particle{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
  z-index:0;
}
</style>
</head>

<body>

<!-- Aurora Glow Overlay -->
<div class="aurora"></div>

<!-- Navbar -->
<div class="navbar">
  <h2>üéÅ Acrylicaura Studio</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<!-- Subnav -->
<div class="subnav">
  <a href="products.html">Products</a>
  <a href="customized.html">Customized</a>
  <a href="orders.html">Orders</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="summary.html">Summary</a>
</div>

<!-- Page Header -->
<div class="page-header">
  <h1>Sign In / Sign Up</h1>
  <p>Access your Acrylicaura Studio account</p>
</div>

<!-- Card Container -->
<div class="card">

  <!-- SIGN IN -->
  <form id="signin-form">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</span>
  </form>

  <!-- SIGN UP -->
  <form id="signup-form" style="display:none;">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <span class="toggle-link" onclick="toggleForm()">Already have an account? Sign In</span>
  </form>
</div>

<script>
function toggleForm(){
  const signin = document.getElementById('signin-form');
  const signup = document.getElementById('signup-form');
  if(signin.style.display === 'none'){
    signin.style.display='block';
    signup.style.display='none';
  } else {
    signin.style.display='none';
    signup.style.display='block';
  }
}

/* SIGN IN ‚Üí CONTACT PAGE */
document.getElementById('signin-form').onsubmit = function(e){
  e.preventDefault();
  localStorage.setItem("isLoggedIn","true"); // Day 29 login flag
  window.location.href = "Contactform.html";
};

/* SIGN UP (mock) */
document.getElementById('signup-form').onsubmit = function(e){
  e.preventDefault();
  alert("Signed up successfully!");
};

// ====================
// Day 30 ‚Äì Particles Effect
// ====================
const colors=["#C75BA1","#E77CC4","#FFD1EC","#FFB6D2"];
const numParticles=35;

for(let i=0;i<numParticles;i++){
  const particle=document.createElement("div");
  particle.className="particle";
  particle.style.width=particle.style.height=(Math.random()*8+4)+"px";
  particle.style.background=colors[Math.floor(Math.random()*colors.length)];
  particle.style.left=Math.random()*window.innerWidth+"px";
  particle.style.top=Math.random()*window.innerHeight+"px";
  particle.style.opacity=Math.random();
  document.body.appendChild(particle);

  animateParticle(particle);
}

function animateParticle(el){
  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;
  let dx=(Math.random()-0.5)*1.5;
  let dy=(Math.random()-0.5)*1.5;

  function move(){
    x+=dx;
    y+=dy;
    if(x<0 || x>window.innerWidth) dx*=-1;
    if(y<0 || y>window.innerHeight) dy*=-1;
    el.style.left=x+"px";
    el.style.top=y+"px";
    requestAnimationFrame(move);
  }
  move();
}
</script>

</body>
</html>
